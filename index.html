<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de cadastro para novos usuários da Ocean Surfing">

    <meta name="og:title" content="Formulário de Cadastro - Ocean Surfing">
    <meta name="og:description" content="Formulário de cadastro para novos usuários da Ocean Surfing">
    <meta name="og:img" content="img no site">
    <meta name="og:type" content="web site">
    <meta name="og:url" content="Url do site">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="img/culturama-favico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Formulário de Cadastro - Ocean Surfing</title>
</head>

<body>
    <main>
        <header>
            <img src="img/logo-surf.png" alt="logo ocean surfing">
            <h1 id="titulo-form">Formulário de Cadastro - Ocean Surfing</h1>
        </header>

        <section>
            <form action="sucesso.html" method="get" aria-labelledby="titulo-form">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="userName" id="nome" placeholder="Digite seu nome" required>
                    <br />

                    <label for="email">E-mail</label>
                    <input type="email" name="userEmail" id="email" placeholder="Digite seu e-mail" required>
                    <br />

                    <label for="idade">Idade:</label>
                    <input type="number" name="age" id="idade" min="10" max="100" placeholder="Digite sua idade" required>
                    <br />

                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="tel" id="telefone" pattern="[0-9]{11}"
                        placeholder="Digite ddd + número sem espaços!" aria-describedby="telefoneHelp">
                    <br />
                    <small id="telefoneHelp">Digite o número de celular no formato ddd + número sem espaços</small>
                    <br />

                    <label for="genero">Gênero:</label>
                    <small>Escolha seu gênero</small>
                    <br />

                    <input type="radio" name="genero" id="m" value="masculino">
                    <label for="m">Masculino</label>
                    <input type="radio" name="genero" id="f" value="feminino">
                    <label for="f">Feminino</label>
                </fieldset>

                <fieldset>
                    <legend>Preferência de Surf</legend>

                    <label for="nivel">Nível de Surf:</label>
                    <select name="nivel-de-surf" id="nivel">
                        <option value="notInformed">Selecione</option>
                        <option value="iniciante">Iniciante</option>
                        <option value="intermediario">Intermediário</option>
                        <option value="avancado">Avançado</option>
                    </select>
                    <br />

                    <label for="estilos">Estilos de surf</label>
                    <select name="estilos-de-surf" id="estilos">
                        <option value="notInformed">Selecione</option>
                        <option value="longboard">Longboard</option>
                        <option value="shortboard">Shortboard</option>
                        <option value="fish">Fish</option>
                        <option value="funboard">Funboard</option>
                        <option value="gun">Gun</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Preferências pessoais</legend>
                    
                    <label for="tamanho-roupa">Tamanho da roupa</label>
                    <br/>
                    <select name="tamanho" id="tamanho-roupa">
                        <option value="notInformed">Selecione</option>
                        <option value="pp">PP</option>
                        <option value="p">P</option>
                        <option value="m">M</option>
                        <option value="g">G</option>
                        <option value="gg">GG</option>
                    </select>
                    <br/>
                    <label for="musica">Estilo de música para tocar na sua entrada</label> 
                    <br/>
                    <input type="text" name="musica-entrada" id="musica" placeholder="Escolha o estilo da música" list="estilos-musicais">

                    <datalist id="estilos-musicais">
                        <option value="Gospel"></option>
                        <option value="Rock"></option>
                        <option value="Pop"></option>
                        <option value="Eletrônica"></option>
                        <option value="Clássica"></option>
                        <option value="Jazz"></option>

                    </datalist>

                </fieldset>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>

</html>
